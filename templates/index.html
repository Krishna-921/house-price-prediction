<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/house.jpg');
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }

        .form-group {
            margin: 10px 0;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>House Price Prediction</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <input type="text" name="longitude" placeholder="Longitude" required>
                <input type="text" name="latitude" placeholder="Latitude" required>
                <input type="text" name="housing_median_age" placeholder="Housing Median Age" required>
                <input type="text" name="total_rooms" placeholder="Total Rooms" required>
                <input type="text" name="total_bedrooms" placeholder="Total Bedrooms" required>
                <input type="text" name="population" placeholder="Population" required>
                <input type="text" name="households" placeholder="Households" required>
                <input type="text" name="median_income" placeholder="Median Income" required>

                <select name="ocean_proximity" required>
                    <option value="INLAND">INLAND</option>
                    <option value="ISLAND">ISLAND</option>
                    <option value="NEAR BAY">NEAR BAY</option>
                    <option value="NEAR OCEAN">NEAR OCEAN</option>
                </select>

                <button type="submit">Predict</button>
            </div>
        </form>

        {% if predicted_price %}
            <div class="result">Predicted Price: {{ predicted_price }}</div>
        {% endif %}

        {% if error %}
            <div class="result" style="color: red;">Error: {{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
